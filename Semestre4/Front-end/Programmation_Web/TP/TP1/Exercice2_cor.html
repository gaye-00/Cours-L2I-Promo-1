<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Tableau</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>
		<table border="1px">
			<caption>Title</caption>
			<tr>
				<th rowspan="2" class="couleur">Equipes</th>
				<th colspan="6" class="couleur">Janvier</th>
				<th rowspan="2" class="couleur"></th>
			</tr>

			<tr>
				<td>Lundi</td>
				<td>Mardi</td>
				<td colspan="2">Mercredi</td>
				<td>Jeudi</td>
				<td>Vendredi</td>
			</tr>

			<tr>
				<th class="couleur">Equipe1</th>
				<td colspan="4">Tâche1</td>
				<td colspan="2">Tâche2</td>
				<td rowspan="2">Semaine1</td>
			</tr>
			<tr>
				<th class="couleur">Equipe2</th>
				<td colspan="3">Tâche1</td>
				<td colspan="3">Tâche2</td>
			</tr>

			<tr>
				<th class="couleur">Equipe1</th>
				<td>Tâche3</td>
				<td colspan="4">Tâche4</td>
				<td>Tâche5</td>
				<td rowspan="2">Semaine2</td>
			</tr>

			<tr>
				<th class="couleur">Equipe2</th>
				<td colspan="2">Tâche3</td>
				<td colspan="4">Tâche4</td>
			</tr>

			<tr>
				<th class="couleur">Equipe1</th>
				<td colspan="3">Tâche5</td>
				<td colspan="3">Tâche6</td>
				<td rowspan="2">Semaine3</td>
			</tr>

			<tr>
				<th class="couleur">Equipe2</th>
				<td>Tâche5</td>
				<td colspan="5">Tâche6</td>
			</tr>

			<tr>
				<th class="couleur">Equipe1</th>
				<td colspan="4">Tâche7</td>
				<td colspan="2">Tâche8</td>
				<td rowspan="2">Semaine4</td>
			</tr>

			<tr>
				<th class="couleur">Equipe2</th>
				<td colspan="3">Tâche7</td>
				<td colspan="3">Tâche8</td>
			</tr>
		</table>
	</body>
</html>
